<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/35d1cd2883.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <i class="fab fa-reddit"></i>
            <nav>
                <ul id="menulist">
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Remote</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <i class="fas fa-bars" onclick="Totogglemenu()"></i>
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br>Dualshock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <i class="fas fa-long-arrow-alt-right"></i></button>
            </div>
            <div class="col-2">
                <img src="img/console.png" alt="" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <i class="fas fa-plus-circle"></i>
                    <p><small>Add to Card</small></p>
                </div>
            </div>
            
        </div>
        <div class="social-link">
            <i class="fab fa-instagram-square"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter-square"></i>
        </div>
    </div>
    
    <script>
        var menulist = document.getElementById('menulist');
        menulist.style.maxHeight = "0px";
        function Totogglemenu()
        {
            if(menulist.style.maxHeight == "0px")
            {
                menulist.style.maxHeight = "130px";
            }else{
                menulist.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
